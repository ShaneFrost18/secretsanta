<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Santa üéÖ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #020617;
      font-family: system-ui, sans-serif;
      color: white;
    }
    .card {
      width: 100%;
      max-width: 360px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 24px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    button {
      background: #22c55e;
      font-weight: 700;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: 800;
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéÖ Secret Santa</h2>
    <p>Enter your private code</p>

    <input id="code" placeholder="e.g. A7F2" />
    <button onclick="draw()">Draw My Name</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function draw() {
      const code = document.getElementById("code").value.trim();
      if (!code) return alert("Enter your code");

      const res = await fetch("/draw", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      const data = await res.json();
      document.getElementById("result").innerText =
        data.error || "üéÅ You got: " + data.pick;
    }
  </script>
</body>
</html>
